<ion-header>

  <ion-navbar>
    <ion-title>Chips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-chip>
    <ion-label>A Basic Chip</ion-label>
  </ion-chip>

  <ion-chip color="danger">
    <ion-label>A Basic Chip</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-label color="secondary">A Basic Chip</ion-label>
  </ion-chip>
  
  <ion-chip color="dark">
    <ion-label color="danger">A Basic Chip</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-icon name="logo-angular"></ion-icon>
    <ion-label>Chip with Angular Icon</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-avatar>
      <img src="" alt="">
    </ion-avatar>
    <ion-label>Chip with Avatar</ion-label>
  </ion-chip>

  <ion-chip #angularChip>
    <button ion-button clear (click)="remove(angularChip)">
      <ion-icon name="logo-angular"></ion-icon>
    </button>
    <ion-label>Chip with Angular Icon</ion-label>
  </ion-chip>
</ion-content>
