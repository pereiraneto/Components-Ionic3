<ion-header>

  <ion-navbar>
    <ion-title>Ionic Buttons</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <h1>Standard Buttons</h1>
  <button ion-button>Standard Buttom</button>
  <button ion-button color="secondary">Secondary Buttom</button>
  <button ion-button color="danger">Danger Buttom</button>
  <button ion-button color="light">Light Buttom</button>
  <button ion-button color="dark">Dark Buttom</button>

  <hr>

  <h1>Clear Buttons</h1>
  <button ion-button clear>Standard Buttom</button>
  <button ion-button clear color="secondary">Secondary Buttom</button>
  <button ion-button clear color="danger">Danger Buttom</button>
  <button ion-button clear color="light">Light Buttom</button>
  <button ion-button clear color="dark">Dark Buttom</button>

  <hr>

  <h1>Round Buttons</h1>
  <button ion-button round>Standard Buttom</button>
  <button ion-button round color="secondary">Secondary Buttom</button>
  <button ion-button round color="danger">Danger Buttom</button>
  <button ion-button round color="light">Light Buttom</button>
  <button ion-button round color="dark">Dark Buttom</button>

  <hr>

  <h1>Block Buttons</h1>
  <button ion-button block>Standard Buttom</button>
  <button ion-button block color="secondary">Secondary Buttom</button>
  <button ion-button block color="danger">Danger Buttom</button>
  <button ion-button block color="light">Light Buttom</button>
  <button ion-button block color="dark">Dark Buttom</button>

  <hr>

  <h1>Full Button</h1>
  <button ion-button full>Standard Buttom</button>
  <button ion-button full color="secondary">Secondary Buttom</button>
  <button ion-button full color="danger">Danger Buttom</button>
  <button ion-button full color="light">Light Buttom</button>
  <button ion-button full color="dark">Dark Buttom</button>

  <hr>

  <h1>Buttom Sizes</h1>
  <button ion-button small>Standard Buttom</button>
  <button ion-button color="secondary">Secondary Buttom</button>
  <button ion-button large color="danger">Danger Buttom</button>

  <hr>

  <h1>Button Icons</h1>
  <button ion-button icon-left>
    <ion-icon name="add"></ion-icon>
    New
  </button>
  <button ion-button icon-right>
    Exit
    <ion-icon name="exit"></ion-icon>
  </button>
  <button ion-button icon-only>
    <ion-icon name="search"></ion-icon>
  </button>
  <button ion-button icon-only clear>
    <ion-icon name="search"></ion-icon>
  </button>
</ion-content>
